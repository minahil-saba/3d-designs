<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCODE</title>
  
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <img class="image-gradient" src="gradient.png" alt="gradient">
  <div class="layer-blur"></div>
  <div class="container">
    <header>
      <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">MCODE</h1>
      <nav>
        <a data-aos="fade-down" data-aos-duration="500" href="#">COMPANY</a>
        <a data-aos="fade-down" data-aos-duration="500" href="#">FEATURES</a>
        <a data-aos="fade-down" data-aos-duration="500" href="#">RESOURCES</a>
        <a data-aos="fade-down" data-aos-duration="500" href="#">DOCS</a>
      </nav>
      <button data-aos="fade-down" data-aos-duration="500" class="signin">SIGNIN</button>
    </header>
    <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="1500" class="content">
      <div class="tag-box">
        <div class="tag">INTRODUCING &wedbar;</div>
      </div>
      <h1 data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2000">EMAIL FOR<br>DEVELOPERS</h1>
      <p data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2500" class="description">
        The best way to reach humans instead of spam folder.<br>
        Deliver transactional and marketing emails at scale.
      </p>
      <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="8000"  class="buttons">
        <a href="#" class="btn-get-started">Documentation &gt;</a>
        <a href="#" class="btn-signing-main">Get Started &gt;</a>
      </div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.44/build/spline-viewer.js"></script>
<spline-viewer class="robot-3d" url="https://prod.spline.design/Ec8TBincYB4QKRob/scene.splinecode"></spline-viewer>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
